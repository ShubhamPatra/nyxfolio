<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0e27"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="bgGradient" cx="70%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(0,255,224,0.08);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,255,224,0);stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffe0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circle -->
  <circle cx="950" cy="315" r="180" fill="none" stroke="rgba(0,255,224,0.1)" stroke-width="2"/>
  
  <!-- Content -->
  <text x="100" y="220" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)">
    Shubham Patra
  </text>
  
  <text x="100" y="300" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="400" fill="#e5e7eb">
    Full Stack Developer
  </text>
  
  <text x="100" y="360" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="300" fill="#9ca3af">
    Building efficient and scalable web applications
  </text>
  
  <!-- Tech stack tags -->
  <g transform="translate(100, 420)">
    <rect width="90" height="36" rx="18" fill="rgba(0,255,224,0.1)" stroke="#00ffe0" stroke-width="1"/>
    <text x="45" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#00ffe0" text-anchor="middle">React</text>
  </g>
  
  <g transform="translate(210, 420)">
    <rect width="100" height="36" rx="18" fill="rgba(0,255,224,0.1)" stroke="#00ffe0" stroke-width="1"/>
    <text x="50" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#00ffe0" text-anchor="middle">Node.js</text>
  </g>
  
  <g transform="translate(330, 420)">
    <rect width="120" height="36" rx="18" fill="rgba(0,255,224,0.1)" stroke="#00ffe0" stroke-width="1"/>
    <text x="60" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#00ffe0" text-anchor="middle">MongoDB</text>
  </g>
  
  <g transform="translate(470, 420)">
    <rect width="80" height="36" rx="18" fill="rgba(0,255,224,0.1)" stroke="#00ffe0" stroke-width="1"/>
    <text x="40" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#00ffe0" text-anchor="middle">Java</text>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="540" font-family="Inter, sans-serif" font-size="20" font-weight="400" fill="#6b7280">
    shubhampatra.dev
  </text>
</svg>

<svg width="200" height="48" viewBox="0 0 200 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Shubham.dev - Full Stack Developer</title>
  
  <defs>
    <!-- Gradient for icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffe0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c7a8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for icon -->
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Radial gradient for background glow -->
    <radialGradient id="bgGlow">
      <stop offset="0%" style="stop-color:#00ffe0;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00ffe0;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow circle -->
  <circle cx="15" cy="24" r="16" fill="url(#bgGlow)" class="logo-glow-circle"/>
  
  <!-- Outer ring -->
  <circle cx="15" cy="24" r="16" fill="none" stroke="url(#iconGradient)" stroke-width="0.5" opacity="0.15"/>
  
  <!-- Developer Icon: Angular brackets with code cursor -->
  <g class="logo-icon" filter="url(#iconGlow)">
    <!-- Left bracket with enhanced design -->
    <path d="M8 12 L2 24 L8 36" 
          stroke="url(#iconGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          class="logo-bracket-left"/>
    
    <!-- Right bracket with enhanced design -->
    <path d="M22 12 L28 24 L22 36" 
          stroke="url(#iconGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          class="logo-bracket-right"/>
    
    <!-- Code cursor/terminal line with gradient -->
    <rect x="12" y="22" width="6" height="4" fill="url(#iconGradient)" rx="1" class="logo-cursor">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Enhanced code dots with glow -->
    <circle cx="20" cy="18" r="1.2" fill="#00ffe0" opacity="0.8" class="logo-dot"/>
    <circle cx="20" cy="24" r="1.2" fill="#00ffe0" opacity="0.8" class="logo-dot"/>
    <circle cx="20" cy="30" r="1.2" fill="#00ffe0" opacity="0.8" class="logo-dot"/>
  </g>
  
  <!-- Text: Shubham.dev -->
  <g class="logo-text">
    <!-- Shubham with gradient -->
    <text x="40" y="20" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="url(#textGradient)" 
          letter-spacing="-0.025em"
          class="logo-name">Shubham</text>
    
    <!-- .dev with accent color and enhanced styling -->
    <text x="40" y="34" 
          font-family="SF Mono, Monaco, 'Roboto Mono', monospace" 
          font-size="14" 
          font-weight="600" 
          fill="#00ffe0" 
          letter-spacing="0.05em"
          class="logo-domain">.dev</text>
  </g>
  
  <style>
    .logo-icon {
      transform-origin: 15px 24px;
    }
    
    /* Enhanced hover effects */
    svg:hover .logo-icon {
      transform: scale(1.08);
      transition: transform 0.3s cubic-bezier(0, 0, 0.2, 1);
    }
    
    svg:hover .logo-bracket-left {
      transform: translateX(-1px);
      transition: transform 0.2s cubic-bezier(0, 0, 0.2, 1);
    }
    
    svg:hover .logo-bracket-right {
      transform: translateX(1px);
      transition: transform 0.2s cubic-bezier(0, 0, 0.2, 1);
    }
    
    svg:hover .logo-domain {
      fill: #33ffea;
      filter: drop-shadow(0 0 4px rgba(0, 255, 224, 0.4));
      transition: fill 0.2s cubic-bezier(0, 0, 0.2, 1), filter 0.2s cubic-bezier(0, 0, 0.2, 1);
    }
    
    svg:hover .logo-glow-circle {
      opacity: 0.3;
      transition: opacity 0.3s cubic-bezier(0, 0, 0.2, 1);
    }
    
    svg:hover .logo-dot {
      opacity: 1;
      filter: drop-shadow(0 0 2px #00ffe0);
      transition: opacity 0.2s cubic-bezier(0, 0, 0.2, 1), filter 0.2s cubic-bezier(0, 0, 0.2, 1);
    }
    
    /* Responsive scaling */
    @media (max-width: 768px) {
      .logo-name {
        font-size: 14px;
      }
      .logo-domain {
        font-size: 12px;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .logo-icon path,
      .logo-icon rect,
      .logo-dot {
        stroke: #ffffff;
        fill: #ffffff;
      }
      .logo-text text {
        fill: #ffffff;
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .logo-cursor {
        animation: none;
      }
      svg:hover .logo-icon,
      svg:hover .logo-bracket-left,
      svg:hover .logo-bracket-right {
        transform: none;
      }
    }
  </style>
</svg>

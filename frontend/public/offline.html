<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Shubham Patra Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #d3eee5, #91d4be);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #d3eee5;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #a0aec0;
      margin-bottom: 32px;
    }

    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #d3eee5, #91d4be);
      color: #0f1419;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(211, 238, 229, 0.2);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(211, 238, 229, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .offline-features {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(211, 238, 229, 0.1);
    }

    .offline-features h2 {
      font-size: 1.25rem;
      margin-bottom: 16px;
      color: #d3eee5;
    }

    .feature-list {
      list-style: none;
      text-align: left;
    }

    .feature-list li {
      padding: 12px 0;
      color: #a0aec0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .feature-list li::before {
      content: 'âœ“';
      color: #91d4be;
      font-weight: bold;
      font-size: 1.25rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .offline-icon {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, some features are still available offline!
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      <span>â†»</span>
      <span>Try Again</span>
    </button>

    <div class="offline-features">
      <h2>Available Offline:</h2>
      <ul class="feature-list">
        <li>Browse cached portfolio sections</li>
        <li>View project details</li>
        <li>Access skills information</li>
      </ul>
    </div>
  </div>
</body>
</html>
